<link href="app/homeReviews/homeReviews.css" rel="stylesheet" />
<article class="reviews">
<div class="sidebar">
	
</div>

<section class="main-content-wrapper">
	<section id="main-content" >
	
			<div class="row" id="header-row">
				<div class="col-lg-6 col-md-6">
					<h3>{{revCtrl.listing.streetNum}} {{revCtrl.listing.street}}</h3>
					<h3>{{revCtrl.listing.city}}, {{revCtrl.listing.state}} {{revCtrl.listing.zipCode}}</h3>
					<span class="glyphicon glyphicon-star" ng-repeat="i in revCtrl.getNumber(revCtrl.listing.rating) track by $index"></span>			
			
				</div>
				<div class="col-lg-6 col-md-6">
					<img ng-src="{{revCtrl.listing.imageUrl}}" style="margin:auto;margin-top:10px">
				</div>
				
			</div>
		<hr class="divider"></hr>
		<section class="container-fluid">
		
			<section class="row" id="review-row">
				<section class="panel panel-default review-panel" ng-repeat="item in revCtrl.listing.reviewsOnFile">
					<section class="panel-heading">
						<table>
							<tr>
								<td>
									<span class="glyphicon glyphicon-user fa-2x"></span>
								</td>
								<td>
									<span class="col-lg-12" style="color: #365899; font-weight:bold">{{item.displayName}}</span>
									<br>
									<span class="col-lg-12" style="color: #90949c">{{item.date}}</span>
								</td>
							</tr>
						</table>
					
						
						
					</section>
					<section class="panel-body">{{item.review}}</section>
				</section>
			</section>
		</section>

	</section>
</section>
</article>
